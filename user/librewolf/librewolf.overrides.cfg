// https://librewolf.net/docs/settings/

pref("webgl.disabled", true);
pref("privacy.resistFingerprinting", true);
pref("privacy.resistFingerprinting.letterboxing", false);
pref("security.OCSP.require", true);
pref("network.dns.disableIPv6", true);

pref("identity.fxaccounts.enabled", false);

pref("browser.startup.page", 1);

pref("browser.translations.automaticallyPopup", false);

pref("browser.tabs.closeWindowWithLastTab", true);
pref("browser.sessionstore.resume_from_crash", true);

pref("privacy.sanitize.sanitizeOnShutdown", true);
pref("privacy.clearOnShutdown.history", true);
pref("privacy.clearOnShutdown.downloads", true);
pref("privacy.clearOnShutdown.cookies", true);
pref("privacy.clearOnShutdown.cache", true);
pref("privacy.clearOnShutdown.sessions", true);
pref("privacy.clearOnShutdown.offlineApps", true);
pref("privacy.clearOnShutdown.formdata", true);
pref("privacy.clearOnShutdown_v2.browsingHistoryAndDownloads", true);
pref("privacy.clearOnShutdown_v2.cache", true);
pref("privacy.clearOnShutdown_v2.cookiesAndStorage", true);
pref("privacy.clearOnShutdown_v2.formdata", true);
pref("privacy.clearOnShutdown_v2.historyFormDataAndDownloads", true);
pref("privacy.clearOnShutdown_v2.siteSettings", true);

// Permissions
pref("permissions.default.camera", 2);
// pref("permissions.default.microphone", 2);
pref("permissions.default.geo", 2);
pref("permissions.default.xr", 2);
pref("permissions.default.desktop-notification", 2);

// Safe Browsing
pref("browser.safebrowsing.malware.enabled", true);
pref("browser.safebrowsing.phishing.enabled", true);
pref("browser.safebrowsing.blockedURIs.enabled", true);
pref(
  "browser.safebrowsing.provider.google4.gethashURL",
  "https://safebrowsing.googleapis.com/v4/fullHashes:find?$ct=application/x-protobuf&key=%GOOGLE_SAFEBROWSING_API_KEY%&$httpMethod=POST"
);
pref(
  "browser.safebrowsing.provider.google4.updateURL",
  "https://safebrowsing.googleapis.com/v4/threatListUpdates:fetch?$ct=application/x-protobuf&key=%GOOGLE_SAFEBROWSING_API_KEY%&$httpMethod=POST"
);
pref(
  "browser.safebrowsing.provider.google.gethashURL",
  "https://safebrowsing.google.com/safebrowsing/gethash?client=SAFEBROWSING_ID&appver=%MAJOR_VERSION%&pver=2.2"
);
pref(
  "browser.safebrowsing.provider.google.updateURL",
  "https://safebrowsing.google.com/safebrowsing/downloads?client=SAFEBROWSING_ID&appver=%MAJOR_VERSION%&pver=2.2&key=%GOOGLE_SAFEBROWSING_API_KEY%"
);

// HW
pref("media.ffmpeg.vaapi.enabled", true);
